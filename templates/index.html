<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Testing with Chinook Database</h1>
    <h2>Inserting a First Name, Last Name, and Email values into the Customer table</h2>
    <form method="post" action="">

    <div>

        <p><a href="{{ url_for('display') }}">Here</a></p>
